<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/showdown.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var converter = new showdown.Converter();
            $(".showMD").click(function () {
                $.get($(this).text(), function (data) {
                    console.log(data);
                    $("#text").text(data).removeAttr("hidden");
                    $("#md").html(converter.makeHtml(data)).removeAttr("hidden");
                });
            });
            $("#text textarea").change(function () {
                console.log("变更原文件内容，重新生成MD预览");
                $("#md").html(converter.makeHtml($(this).text()));
            });
        })
    </script>
</head>
<body>
<div id="view" >
    <h2>Spring相关</h2>
    <div>
        <div><a class="showMD" href="javascript:void(0)" >spring-IoC.md</a></div>
    </div>
    <h2>Mybatis相关</h2>
    <div>
        <div><a class="showMD" href="javascript:void(0)">mybatis.md</a></div>
    </div>
</div>
<div id="text" align="left" hidden="hidden">
    <textarea placeholder="原文件内容"></textarea>
</div>
<div id="md" align="right" hidden="hidden">
    <textarea placeholder="MarkDown内容"></textarea>
</div>
</body>
</html>
