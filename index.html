<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/showdown.min.js"></script>
    <script type="text/javascript">
        $(function(){
          $(".showMD").click(function () {
              $.get("./" + $(this).val(), function (data) {
                  $("#view").html(new showdown.Converter().makeHtml(data));
              });
          })
        })
    </script>
</head>
<body>
<div id="view">
    <h2>Spring相关</h2>
    <div>
        <div><a class="showMD" href="javascript:void(0)" >spring/spring-IoC.md</a></div>
    </div>
    <h2>Mybatis相关</h2>
    <div>
        <div><a class="showMD" href="javascript:void(0)">mybatis.md</a></div>
    </div>
</div>
</body>
</html>
