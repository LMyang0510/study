<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes"/>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/showdown.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var converter = new showdown.Converter();
            $(".showMD").click(function () {
                $.get($(this).text(), function (data) {
                    console.log(data);
                    $("#text textarea").text(data).removeAttr("hidden");
                    $("#md").html(converter.makeHtml(data)).removeAttr("hidden");
                });
            });
            $("#text textarea").change(function () {
                console.log("变更原文件内容，重新生成MD预览");
                $("#md").html(converter.makeHtml($(this).val()));
            });
        })
    </script>
    <style>
        div {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div id="view">
    <h2>Spring相关</h2>
    <div><a class="showMD" href="javascript:void(0)">spring-IoC.md</a></div>
    <h2>Mybatis相关</h2>
    <div><a class="showMD" href="javascript:void(0)">mybatis.md</a></div>
</div>
<div id="text">
    <textarea placeholder="xxx" hidden="hidden"></textarea>
</div>
<iframe id="md" hidden="hidden"></iframe>
</body>
</html>
